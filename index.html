<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>報到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;  /* 預設隱藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading">載入中...</div>

    <iframe 
        src="https://forms.gle/ohSSM74B9T7rcxGA8" 
        allow="camera *; microphone *">
    </iframe>
    
    <script>
        // 簡化的 LIFF 初始化
        liff.init({ liffId: "2006556597-LdlyoGEA" })
            .catch(err => console.error('LIFF init error', err));
    </script>
</body>
</html>
